<h2>Por paises</h2>

<hr >

<div class="row">
  <div class="col">
    <!-- Search box  -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por paises">
    </shared-search-box>
  </div>
</div>

<hr>

<div class="row ">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoanding" ></shared-loading-spinner>
    <!-- Countries table -->
    <countries-table
    [countries]="countries"
    ></countries-table>
  </div>
</div>
